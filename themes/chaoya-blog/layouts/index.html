{{ define "main" }}
<div class="container-fluid">
  <section class="hero is-white is-fullheight-with-navbar"
    {{ with .Params.heroimage }}style="background: url({{ . }}) center top; background-size: cover;"{{ end }}
  >
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1 shadowed-text">{{ .Title }}</h1>
        <h2 class="subtitle shadowed-text">{{ .Description }}</h2>
        {{ .Content }}
      </div>
    </div>
  </section>
</div>
{{ end }}
